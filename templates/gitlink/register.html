{% extends "gitlink/base.html" %}
{% block page_body %}
        <strong>Register</strong><br />

        <form id="user_form" method="post" action="{% url 'register' %}">

            {% csrf_token %}

            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
{% endblock page_body %}
